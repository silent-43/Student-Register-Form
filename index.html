<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    th {
      background-color: #007BFF;
      color: white;
      padding: 10px;
    }
    td {
      padding: 10px;
      text-align: left;
    }
    td input, td select {
      width: 95%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    td button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    td button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Student Registration Form</h2>
  <table border="1">
    <form action="#" method="POST">
      <thead>
        <tr>
          <th colspan="2">Fill in the Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Full Name:</td>
          <td><input type="text" name="fullName" placeholder="Enter full name" required></td>
        </tr>
        <tr>
          <td>Roll Number:</td>
          <td><input type="text" name="rollNumber" placeholder="Enter roll number" required></td>
        </tr>
        <tr>
          <td>Email Address:</td>
          <td><input type="email" name="email" placeholder="Enter email address" required></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" name="phone" placeholder="Enter phone number" required></td>
        </tr>
        <tr>
          <td>Date of Birth:</td>
          <td><input type="date" name="dob" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><textarea name="address" placeholder="Enter your address" rows="4" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center;">
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
          </td>
        </tr>
      </tbody>
    </form>
  </table>
</body>
</html>
